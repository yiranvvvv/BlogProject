{% extends 'base.html' %}

{% block content %}
<table border="1">
    <tr>
        <th>username</th>
        <th>password_hash</th>
        <th>email</th>
    </tr>
        {% for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.password_hash}}</td>
                <td>{{user.email}}</td>
            </tr>
        {% endfor %}
</table>
{% endblock content %}
