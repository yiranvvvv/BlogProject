{% extends 'base.html' %}

{% block content %}
    <h1>Lets write a post!</h1>
    <form action="" method="post">
        {{form.hidden_tag()}}
        {% for error in form.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
        {{form.body.label}}
        {{form.body()}}
        <p>
            {{form.submit}}
        </p>
    </form>
{% endblock content %}
